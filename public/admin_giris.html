<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönetici Girişi | Aylara Kırtasiye</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-brand-primary d-flex align-items-center justify-content-center min-vh-100">

  <!-- Navbar (JS ile yüklenecek) -->
  <div id="navbar" class="fixed-top"></div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden fade-in">
          <div class="card-body p-5 text-center">

            <div class="mb-4">
              <div
                class="bg-brand-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center shadow"
                style="width: 80px; height: 80px;">
                <i class="bi bi-shield-lock-fill fs-1"></i>
              </div>
            </div>

            <h3 class="fw-bold text-brand-primary mb-1">Yönetici Paneli</h3>
            <p class="text-muted small mb-4">Güvenli Yönetim Sistemi</p>

            <form id="adminLoginForm">
              <div class="form-floating mb-3 text-start">
                <input type="text" class="form-control border-0 bg-light" id="kullaniciAdi" placeholder="Kullanıcı Adı"
                  required>
                <label for="kullaniciAdi" class="text-muted">Kullanıcı Adı</label>
              </div>
              <div class="form-floating mb-4 text-start">
                <input type="password" class="form-control border-0 bg-light" id="sifre" placeholder="Şifre" required>
                <label for="sifre" class="text-muted">Şifre</label>
              </div>
              <button type="submit" class="btn btn-brand-primary w-100 py-3 rounded-3 fw-bold shadow-sm hover-scale">
                Oturum Aç
              </button>
            </form>

            <div class="mt-4 pt-3 border-top">
              <small class="text-muted">© 2026 Aylara Kırtasiye Yönetim Sistemi</small>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer" class="fixed-bottom"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sepet-utils.js"></script>
  <script src="/components/navbar.js?v=3"></script>
  <script src="/components/footer.js?v=3"></script>
  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const kullaniciAdi = document.getElementById('kullaniciAdi').value;
      const sifre = document.getElementById('sifre').value;

      try {
        const res = await fetch('/api/admin/giris', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ kullanici_adi: kullaniciAdi, sifre })
        });

        const data = await res.json();

        if (data.token) {
          localStorage.setItem('adminToken', data.token); // Fixed key name

          if (typeof Swal !== 'undefined') {
            const Toast = Swal.mixin({
              toast: true,
              position: 'top-end',
              showConfirmButton: false,
              timer: 1500,
              timerProgressBar: true
            });
            await Toast.fire({ icon: 'success', title: 'Giriş Başarılı' });
          } else {
            alert("Giriş Başarılı");
          }

          window.location.href = '/admin_panel.html';
        } else {
          const errMsg = data.hata || 'Kullanıcı adı veya şifre hatalı!';
          if (typeof Swal !== 'undefined') {
            Swal.fire({
              icon: 'error',
              title: 'Hata',
              text: errMsg,
              confirmButtonColor: '#002147'
            });
          } else {
            alert("Hata: " + errMsg);
          }
        }
      } catch (err) {
        console.error(err);
        if (typeof Swal !== 'undefined') {
          Swal.fire({
            icon: 'error',
            title: 'Sunucu Hatası',
            text: 'Bir sorun oluştu: ' + err.message,
            confirmButtonColor: '#002147'
          });
        } else {
          alert("Sunucu Hatası: " + err.message);
        }
      }
    });
  </script>
</body>

</html>
