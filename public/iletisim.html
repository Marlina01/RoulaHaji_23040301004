<!-- iletisim.html-->
<!doctype html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aylara Kırtasiye • İletişim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="navbar"></div>

  <main class="flex-grow-1">
    <div class="container my-5">
      <div class="row justify-content-center mb-5">
        <div class="col-lg-8 text-center">
          <h2 class="fw-bold text-brand-primary display-6">İletişim</h2>
          <p class="text-muted lead">Sorularınız için bizimle iletişime geçin.</p>
        </div>
      </div>

      <div class="row g-4 justify-content-center">
        <div class="col-lg-6">
          <div class="card border-0 shadow-sm rounded-4 h-100 p-4">
            <h4 class="fw-bold text-brand-primary mb-4">Bize Yazın</h4>
            <form id="iletisimForm">
              <input id="ad_soyad" class="form-control form-control-lg mb-3 bg-light border-0" placeholder="Ad Soyad"
                required>
              <input id="email" type="email" class="form-control form-control-lg mb-3 bg-light border-0"
                placeholder="E-posta" required>
              <textarea id="mesaj" class="form-control form-control-lg mb-4 bg-light border-0" rows="5"
                placeholder="Mesajınız" required></textarea>
              <button id="btnGonder" type="submit"
                class="btn btn-brand-primary btn-lg w-100 rounded-pill">Gönder</button>
            </form>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card border-0 shadow-sm rounded-4 h-100 p-4 bg-brand-primary text-white">
            <h4 class="fw-bold text-brand-secondary mb-4">Mağaza Bilgisi</h4>

            <div class="mb-4">
              <div class="text-brand-secondary small text-uppercase fw-bold mb-1">Adres</div>
              <div class="fs-5">Atatürk Cad. No:123<br>İstanbul, Türkiye</div>
            </div>

            <div class="mb-4">
              <div class="text-brand-secondary small text-uppercase fw-bold mb-1">Telefon</div>
              <div class="fs-5">0(212) 555 12 34</div>
            </div>

            <div class="mb-4">
              <div class="text-brand-secondary small text-uppercase fw-bold mb-1">E-posta</div>
              <div class="fs-5">aylara@kirtasiye.com</div>
            </div>

            <div class="mt-auto pt-4 border-top border-secondary">
              <div class="small opacity-75">Çalışma Saatleri</div>
              <div>Hafta içi: 09:00 - 18:00</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>
  <script src="/js/sepet-utils.js"></script>
  <script src="/components/navbar.js?v=3"></script>
  <script src="/components/footer.js?v=3"></script>
  <script src="/js/iletisim.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
