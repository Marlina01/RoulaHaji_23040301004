<!-- sepet.html-->
<!doctype html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aylara Kırtasiye • Sepet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="navbar"></div>
  <main class="flex-grow-1">
    <div class="container my-5">
      <div class="row justify-content-center mb-4">
        <div class="col-lg-10">
          <h2 class="fw-bold text-brand-primary display-6">Sepetim</h2>
          <p class="text-muted">Alışveriş listenizi inceleyin.</p>
        </div>
      </div>

      <div class="card border-0 shadow-sm rounded-4 overflow-hidden mb-4">
        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead id="sepetHead" class="bg-light text-brand-primary">
              <tr>
                <th class="py-3 ps-4 border-0">Ürün</th>
                <th class="py-3 border-0" style="width:180px;">Adet</th>
                <th class="py-3 text-end border-0">Fiyat</th>
                <th class="py-3 text-end border-0">Toplam</th>
                <th class="py-3 pe-4 border-0"></th>
              </tr>
            </thead>
            <tbody id="sepetBody" class="bg-white"></tbody>
          </table>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center bg-white p-4 rounded-4 shadow-sm" id="toplamAlan">
        <div>
          <div class="small text-muted text-uppercase fw-bold mb-1">Genel Toplam</div>
          <div class="fs-2 fw-bold text-brand-primary"><span class="price" id="genelToplam">0</span> TL</div>
        </div>
        <a href="/odeme.html" class="btn btn-brand-primary btn-lg rounded-pill px-5 shadow-sm" id="odemeBtn">
          Ödemeye Geç <i class="bi bi-arrow-right ms-2"></i>
        </a>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script src="/js/sepet-utils.js"></script>
  <script src="/components/navbar.js?v=3"></script>
  <script src="/components/footer.js?v=3"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sepet.js"></script>
</body>

</html>
