<!-- odeme.html-->
<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Aylara Kırtasiye • Ödeme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div id="navbar"></div>
    <main class="flex-grow-1">
        <div class="container my-5">
            <div class="row justify-content-center mb-4">
                <div class="col-lg-10">
                    <h2 class="fw-bold text-brand-primary display-6">Ödeme</h2>
                    <p class="text-muted">Siparişinizi güvenle tamamlayın.</p>
                </div>
            </div>

            <div class="row g-4 justify-content-center">
                <div class="col-lg-7">
                    <div class="card border-0 shadow-sm rounded-4 p-4 p-lg-5">
                        <h4 class="fw-bold mb-4 text-brand-primary border-bottom pb-3">Teslimat Bilgileri</h4>
                        <form id="odemeForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label small text-muted fw-bold">Ad Soyad</label>
                                    <input class="form-control bg-light border-0" id="adSoyad" required
                                        placeholder="Adınız Soyadınız">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small text-muted fw-bold">Telefon</label>
                                    <input type="tel" class="form-control bg-light border-0" id="telefon" required
                                        placeholder="05xx xxx xx xx" pattern="\d*" maxlength="11"
                                        oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                                </div>
                                <div class="col-12">
                                    <label class="form-label small text-muted fw-bold">E-posta</label>
                                    <input class="form-control bg-light border-0" id="email" type="email" required
                                        placeholder="ornek@email.com">
                                </div>

                                <!-- Detailed Address Fields -->
                                <div class="col-12">
                                    <h6 class="text-brand-primary fw-bold mt-2">Adres Detayları</h6>
                                </div>

                                <div class="col-md-8">
                                    <label class="form-label small text-muted fw-bold">Mahalle / Sokak</label>
                                    <input class="form-control bg-light border-0 detail-adres" id="adresSokak" required
                                        placeholder="Mahalle/Sokak ismi">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label small text-muted fw-bold">Bina / Kapı No</label>
                                    <input class="form-control bg-light border-0 detail-adres" id="adresNo" required
                                        placeholder="No">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label small text-muted fw-bold">Posta Kodu</label>
                                    <input class="form-control bg-light border-0 detail-adres" id="adresPK" required
                                        placeholder="34xxx">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label small text-muted fw-bold">Şehir</label>
                                    <input class="form-control bg-light border-0 detail-adres" id="adresSehir" required
                                        placeholder="İstanbul">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label small text-muted fw-bold">Ülke</label>
                                    <input class="form-control bg-light border-0 detail-adres" id="adresUlke" required
                                        placeholder="Türkiye" value="Türkiye">
                                </div>

                                <div class="col-12 mt-4">
                                    <label class="form-label small text-muted fw-bold">Ödeme Tipi</label>
                                    <select class="form-select bg-light border-0" id="odemeTipi" required>
                                        <option value="">Seçiniz</option>
                                        <option value="Kart">Kredi Kartı / Banka Kartı</option>
                                        <option value="KapidaOdeme">Kapıda Ödeme</option>
                                    </select>
                                </div>

                                <!-- Bank / Card Section (Hidden by default) -->
                                <div class="col-12 d-none" id="kartBilgileriMain">
                                    <div class="bg-light p-4 rounded-4 border border-1">
                                        <div class="d-flex gap-3 mb-3 fs-3 text-brand-primary opacity-75">
                                            <i class="bi bi-credit-card-2-front"></i>
                                            <i class="bi bi-bank"></i>
                                            <i class="bi bi-wallet2"></i>
                                            <i class="bi bi-cash-coin"></i>
                                        </div>
                                        <h6 class="fw-bold mb-3">Kart Bilgileri</h6>
                                        <div class="row g-3">
                                            <div class="col-12">
                                                <input type="text" class="form-control border-0 shadow-sm"
                                                    placeholder="Kart Numarası (0000 0000 0000 0000)">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control border-0 shadow-sm"
                                                    placeholder="AA/YY">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control border-0 shadow-sm"
                                                    placeholder="CVV">
                                            </div>
                                            <div class="col-12">
                                                <input type="text" class="form-control border-0 shadow-sm"
                                                    placeholder="Kart Üzerindeki İsim">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-brand-primary btn-lg mt-5 w-100 rounded-pill shadow-sm py-3 fw-bold"
                                type="submit">
                                Siparişi Tamamla
                            </button>
                            <div class="mt-3 text-center small text-danger fw-bold" id="odemeMesaj"></div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="card border-0 shadow-sm rounded-4 p-4 bg-white">
                        <h5 class="fw-bold text-brand-primary mb-1">Sipariş Özeti</h5>
                        <div class="small text-muted mb-4">Sepetinizdeki ürünler</div>

                        <div id="ozet" class="mb-4"></div>

                        <div class="bg-brand-primary text-white rounded-4 p-4 mt-auto">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="opacity-75">Toplam Tutar</span>
                                <span class="fs-2 fw-bold"><span id="toplam">0</span> <span
                                        class="fs-5">TL</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <div id="footer"></div>
    <script src="/js/sepet-utils.js"></script>
    <script src="/components/navbar.js?v=3"></script>
    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="modal-header bg-brand-primary text-white border-0 justify-content-center py-4">
                    <div class="text-center">
                        <div class="mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                                class="bi bi-check-circle-fill text-brand-secondary" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                            </svg>
                        </div>
                        <h4 class="modal-title fw-bold">Siparişiniz Alındı!</h4>
                    </div>
                </div>
                <div class="modal-body p-4 text-center">
                    <p class="lead mb-4" id="modalMessage">Siparişleme işleminiz başarıyla tamamlandı.</p>
                    <button type="button" class="btn btn-brand-primary px-5 rounded-pill py-2 fw-bold"
                        data-bs-dismiss="modal">Tamam</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/components/footer.js?v=3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/odeme.js?v=2"></script>
</body>

</html>
